<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Halo | Advanced Safety Suite</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background: #020617; 
            color: white; 
            margin: 0; 
            padding: 0;
            overscroll-behavior: none;
            overflow: hidden;
        }
        .emergency-pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(225, 29, 72, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(225, 29, 72, 0); }
            100% { box-shadow: 0 0 0 0 rgba(225, 29, 72, 0); }
        }
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name, size, className]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [view, setView] = useState('welcome');
            const [user, setUser] = useState(null);
            const [bpmInput, setBpmInput] = useState('');
            const [baseLimit, setBaseLimit] = useState(120);
            const [isActivityMode, setIsActivityMode] = useState(false);
            const [keywords] = useState(['help', 'emergency', 'stop', 'police', 'scream']);
            const [contacts, setContacts] = useState([{ id: 1, name: 'Emergency Dispatch', phone: '911' }]);

            const [isAlerting, setIsAlerting] = useState(false);
            const [countdown, setCountdown] = useState(15);
            const [transcript, setTranscript] = useState('');
            const [dispatchReason, setDispatchReason] = useState(null);
            const [isMicActive, setIsMicActive] = useState(false);
            
            const recognitionRef = useRef(null);

            useEffect(() => {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.continuous = true;
                    recognitionRef.current.interimResults = true;
                    recognitionRef.current.lang = 'en-US';
                    
                    recognitionRef.current.onresult = (event) => {
                        let currentTranscript = '';
                        for (let i = event.resultIndex; i < event.results.length; ++i) {
                            currentTranscript += event.results[i][0].transcript;
                        }
                        const lowText = currentTranscript.toLowerCase();
                        setTranscript(lowText);
                        
                        if (keywords.some(word => lowText.includes(word))) {
                            triggerDispatch("Voice Activation: " + word);
                        }
                    };
                }
            }, [keywords]);

            const checkBpm = () => {
                if (!bpmInput) return;
                const val = parseInt(bpmInput);
                const currentLimit = isActivityMode ? baseLimit + 40 : baseLimit;
                if (val > currentLimit) {
                    setIsAlerting(true);
                    setCountdown(15);
                    setTranscript('');
                    setDispatchReason(null);
                }
            };

            const activateMic = () => {
                try {
                    recognitionRef.current?.start();
                    setIsMicActive(true);
                } catch (e) {
                    console.log("Mic error:", e);
                }
            };

            useEffect(() => {
                let timer;
                if (isAlerting && countdown > 0 && !dispatchReason) {
                    timer = setTimeout(() => setCountdown(countdown - 1), 1000);
                } else if (countdown === 0 && !dispatchReason) {
                    triggerDispatch("Timer Expired");
                }
                return () => clearTimeout(timer);
            }, [isAlerting, countdown, dispatchReason]);

            const triggerDispatch = (reason) => {
                setDispatchReason(reason);
                try { recognitionRef.current?.stop(); } catch(e) {}
                setIsMicActive(false);
            };

            const resetAlert = () => {
                setIsAlerting(false);
                setDispatchReason(null);
                setBpmInput('');
                setIsMicActive(false);
                try { recognitionRef.current?.stop(); } catch(e) {}
            };

            const Welcome = () => (
                <div className="flex-1 flex flex-col items-center justify-center p-8 text-center bg-gradient-to-b from-slate-900 to-black h-screen">
                    <div className="w-24 h-24 bg-cyan-600 rounded-[2rem] flex items-center justify-center mb-8 shadow-2xl">
                        <Icon name="shield" size={48} className="text-white" />
                    </div>
                    <h1 className="text-5xl font-black mb-4 tracking-tighter">HALO</h1>
                    <button onClick={() => setView('login')} className="w-full max-w-xs bg-white text-black font-black py-5 rounded-2xl">INITIALIZE</button>
                </div>
            );

            const Login = () => {
                const [username, setUsername] = useState('');
                const [password, setPassword] = useState('');
                return (
                    <div className="flex-1 flex flex-col justify-center p-8 bg-slate-950 h-screen">
                        <h2 className="text-4xl font-black mb-10">Sign In</h2>
                        <div className="space-y-4">
                            <input type="text" placeholder="Username" value={username} onChange={e => setUsername(e.target.value)} className="w-full bg-slate-900 border border-slate-800 p-5 rounded-2xl text-white outline-none" />
                            <input type="password" placeholder="Password" value={password} onChange={e => setPassword(e.target.value)} className="w-full bg-slate-900 border border-slate-800 p-5 rounded-2xl text-white outline-none" />
                            <button onClick={() => setView('dash')} className="w-full bg-cyan-600 py-5 rounded-2xl font-black">LOGIN</button>
                        </div>
                    </div>
                );
            };

            const Dashboard = () => (
                <div className="p-6 space-y-6">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-2xl font-black">Dashboard</h2>
                        <button onClick={() => setView('welcome')} className="p-3 bg-slate-900 rounded-xl text-rose-500"><Icon name="log-out" size={18}/></button>
                    </div>

                    <div onClick={() => setIsActivityMode(!isActivityMode)} className={`p-6 rounded-[2rem] border-2 cursor-pointer transition-all ${isActivityMode ? 'border-orange-500 bg-orange-500/10' : 'border-slate-800 bg-slate-900/40'}`}>
                        <div className="flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <Icon name="activity" className={isActivityMode ? 'text-orange-500' : 'text-slate-500'} />
                                <div>
                                    <h3 className="font-bold text-sm">Activity Mode</h3>
                                    <p className="text-[10px] text-slate-500">Threshold: {baseLimit + 40} BPM</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="bg-slate-900/60 p-8 rounded-[2.5rem] border border-slate-800 text-center space-y-6">
                        <Icon name="heart" size={48} className="mx-auto text-rose-600 animate-pulse" />
                        <div className="text-6xl font-black leading-none">{bpmInput || '00'}<span className="text-sm text-slate-600 ml-1">Bpm</span></div>
                        <input 
                            type="number" 
                            placeholder="Enter BPM" 
                            value={bpmInput} 
                            onChange={(e) => setBpmInput(e.target.value)}
                            className="w-full bg-black/50 border border-slate-800 p-5 rounded-2xl text-center text-xl text-white outline-none"
                        />
                        <button onClick={checkBpm} className="w-full bg-cyan-600 py-5 rounded-2xl font-black shadow-lg">TEST LIMIT</button>
                    </div>
                </div>
            );

            return (
                <div className="app-container max-w-md mx-auto bg-slate-950 relative border-x border-slate-900 shadow-2xl overflow-hidden">
                    <div className="flex-1 overflow-y-auto">
                        {view === 'welcome' && <Welcome />}
                        {view === 'login' && <Login />}
                        {view === 'dash' && <Dashboard />}
                    </div>

                    {isAlerting && (
                        <div className="fixed inset-0 z-[200] bg-slate-950 p-6 flex flex-col items-center justify-start pt-12 text-center overflow-y-auto">
                            {!dispatchReason ? (
                                <div className="w-full max-w-sm flex flex-col items-center gap-6">
                                    <button onClick={resetAlert} className="w-full bg-emerald-600 py-6 rounded-3xl text-2xl font-black text-white shadow-2xl">I AM OKAY</button>
                                    
                                    <div className="w-24 h-24 bg-rose-600 rounded-full flex items-center justify-center emergency-pulse">
                                        <Icon name="mic" size={40} className="text-white" />
                                    </div>
                                    
                                    <h2 className="text-3xl font-black text-rose-500 italic leading-none">SENSORS TRIPPED</h2>
                                    <div className="text-8xl font-black text-white tabular-nums tracking-tighter leading-none">{countdown}</div>

                                    {!isMicActive ? (
                                        <button onClick={activateMic} className="w-full bg-cyan-600/20 border border-cyan-500/50 py-4 rounded-2xl text-cyan-400 font-bold animate-pulse">
                                            ACTIVATE MICROPHONE
                                        </button>
                                    ) : (
                                        <div className="w-full bg-slate-900 p-4 rounded-2xl border border-slate-800">
                                            <p className="text-[10px] text-slate-500 uppercase font-bold mb-2">Hearing...</p>
                                            <div className="min-h-[40px] italic text-cyan-400 text-sm">
                                                {transcript ? `"${transcript}"` : "Say 'HELP'..."}
                                            </div>
                                        </div>
                                    )}

                                    <button onClick={() => triggerDispatch("Manual Trigger")} className="text-[10px] text-slate-600 font-bold uppercase underline">Simulate Word Detection</button>
                                </div>
                            ) : (
                                <div className="w-full max-w-sm flex flex-col items-center gap-6">
                                    <div className="w-20 h-20 bg-rose-600 rounded-full flex items-center justify-center shadow-lg">
                                        <Icon name="shield-alert" size={40} className="text-white" />
                                    </div>
                                    <h2 className="text-3xl font-black uppercase text-rose-500">DISPATCHED</h2>
                                    <div className="w-full p-6 bg-slate-900 rounded-3xl border border-slate-800 text-left">
                                        <p className="text-xs text-slate-400 mb-2">Reason: {dispatchReason}</p>
                                        <p className="text-xs text-emerald-400 font-bold italic">Location Transmitted</p>
                                    </div>
                                    <button onClick={resetAlert} className="w-full border-2 border-slate-800 py-4 rounded-2xl text-slate-500 font-bold">DISMISS</button>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
